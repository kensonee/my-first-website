<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ledger Style Crypto Wallet</title>

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" href="https://my-first-website-rkrv.onrender.com/favicon.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e0e10;
      --panel: #141217;
      --text: #f5f5ff;
      --muted: #bcbcdf;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    .hero {
      display: flex;
      min-height: 100vh;
      flex-wrap: wrap;
    }
    .left {
      background: var(--panel);
      flex: 1 1 35%;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 24px;
      z-index: 2;
    }
    .logo {
      font-family: 'Roboto Mono', monospace;
      color: var(--muted);
      letter-spacing: 2px;
    }
    h1 { font-size: 2.6rem; line-height: 1.1; }
    p { max-width: 360px; color: var(--muted); }
    .btn {
      background: white; color: black;
      padding: 12px 28px; border-radius: 9999px;
      font-weight: 600; text-decoration: none;
      display: inline-block;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .btn:hover { transform: scale(1.05); }
    .right {
      flex: 1 1 65%; position: relative;
      background: linear-gradient(135deg, #0a0a0e 0%, #1a1a25 80%);
      overflow: hidden;
    }
    .visual {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%) rotate(-10deg);
      width: 100%; height: 100%; max-width: none;
    }
    video {
      width: 120%; height: 120%;
      object-fit: cover; display: block;
    }
    @media (max-width: 900px) {
      .hero { flex-direction: column; }
      .left { width: 100%; align-items: center; text-align: center; }
      .right { width: 100%; height: 60vh; }
      .visual { transform: translate(-50%, -50%) rotate(0deg); }
      video { width: 100%; height: 100%; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="left">
      <div class="logo">LEDGER</div>
      <h1>THE MOST SECURE<br>CRYPTOCURRENCY & NFT WALLET</h1>
      <p>Securely manage, buy and grow your crypto and NFTs on Ledger Live.</p>
      <a href="device.html" class="btn">Get started →</a>
      <p style="font-size:13px; color:#777;">By tapping "Get started" you agree to our <u>Terms of Service</u> & <u>Privacy Policy</u>.</p>
    </div>
    <div class="right">
      <div class="visual">
        <video src="intro6.mp4" autoplay loop muted playsinline></video>
      </div>
    </div>
  </section>
</body>
</html>
