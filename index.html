<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ledger Style Crypto Wallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e0e10;
      --panel: #141217;
      --text: #f5f5ff;
      --muted: #bcbcdf;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .hero {
      display: flex;
      min-height: 100vh;
      flex-wrap: wrap;
    }
    .left {
      background: var(--panel);
      flex: 1 1 360px;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 24px;
    }
    .logo {
      font-family: 'Roboto Mono', monospace;
      color: var(--muted);
      letter-spacing: 2px;
    }
    h1 {
      font-size: 2.6rem;
      line-height: 1.1;
      margin: 0;
    }
    p {
      max-width: 360px;
      color: var(--muted);
    }
    .btn {
      background: white;
      color: black;
      padding: 12px 28px;
      border-radius: 9999px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .btn:hover { transform: scale(1.05); }
    .right {
      flex: 2 1 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background: linear-gradient(135deg, #0a0a0e 0%, #1a1a25 80%);
    }
    .visual {
      width: 80%;
      max-width: 700px;
      border-radius: 24px;
      overflow: hidden;
      transform: rotate(-10deg);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    @media (max-width: 768px) {
      .hero { flex-direction: column; }
      .left { align-items: center; text-align: center; }
      h1 { font-size: 2rem; }
      .visual { transform: none; width: 95%; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="left">
      <div class="logo">LEDGER</div>
      <h1>THE MOST SECURE<br>CRYPTOCURRENCY & NFT WALLET</h1>
      <p>Securely manage, buy and grow your crypto and NFTs on Ledger Live.</p>
      <a href="#" class="btn">Get started →</a>
      <p style="font-size:13px; color:#777;">By tapping "Get started" you agree to our <u>Terms of Service</u> & <u>Privacy Policy</u>.</p>
    </div>
    <div class="right">
      <div class="visual">
        <!-- ⚠️ Replace this name if needed -->
        <video src="intro6.mp4" autoplay loop muted playsinline></video>
      </div>
    </div>
  </section>
</body>
</html>
