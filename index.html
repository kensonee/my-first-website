<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ledger /Phrase Demo</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin:0; padding:0;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color:#fff;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
  }

  h1 {
    margin-top:50px;
    font-size:2.5rem;
    text-align:center;
  }

  .devices {
    display:flex;
    gap:20px;
    margin:40px 0 20px 0;
    flex-wrap:wrap;
    justify-content:center;
  }

  .device-btn {
    padding:15px 25px;
    background:white;
    color:#764ba2;
    font-weight:bold;
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
  }

  .device-btn:hover {
    transform: translateY(-3px);
    background:#f0f0f0;
  }

  #seedBox {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:10px;
    margin:20px 0;
    max-width:600px;
  }

  .seed-btn {
    width:50px;
    height:50px;
    border-radius:8px;
    border:none;
    background:#fff;
    color:#764ba2;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 3px 8px rgba(0,0,0,0.2);
  }

  .seed-btn:hover {
    transform:translateY(-2px);
    background:#e0e0e0;
  }

  .info-box {
    display:none;
    background:rgba(255,255,255,0.9);
    color:#333;
    padding:25px;
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
    max-width:500px;
    text-align:center;
    margin-bottom:50px;
  }

  footer {
    margin-top:auto;
    padding:15px;
    text-align:center;
    font-weight:bold;
    color:white;
    background:rgba(0,0,0,0.2);
    width:100%;
  }

  @media(max-width:768px){
    .devices { flex-direction:column; }
    .seed-btn { width:40px; height:40px; }
  }
</style>
</head>
<body>

<h1>Ledger Demo: /phrase Page</h1>

<!-- Devices -->
<div class="devices">
  <button class="device-btn" onclick="showPhrase('Ledger Nano S & Plus')">Nano S & Plus</button>
  <button class="device-btn" onclick="showPhrase('Ledger Nano X')">Nano X</button>
  <button class="device-btn" onclick="showPhrase('Ledger Flex')">Ledger Flex</button>
</div>

<!-- Seed Numbers -->
<div id="seedBox"></div>

<!-- Info Box -->
<div class="info-box" id="infoBox">
  <p id="deviceSelected"></p>
  <p>Safe demo content. कोई sensitive information नहीं।</p>
</div>

<footer>© 2025 Ledger-like Demo Site (Safe Version)</footer>

<script>
function showPhrase(device){
  document.getElementById('deviceSelected').innerText = "You selected: " + device;
  document.getElementById('infoBox').style.display = 'block';

  const seedBox = document.getElementById('seedBox');
  seedBox.innerHTML = ''; // Clear previous buttons

  for(let i=1;i<=24;i++){
    const btn = document.createElement('button');
    btn.className = 'seed-btn';
    btn.innerText = i;
    btn.onclick = () => alert("This is a safe demo, not a real seed phrase!");
    seedBox.appendChild(btn);
  }

  // Scroll to seed box smoothly
  seedBox.scrollIntoView({ behavior: 'smooth' });
}
</script>

</body>
</html>
