<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ledger Style Landing Page</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Roboto:wght@400;700&display=swap');

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Roboto', sans-serif;
    background: #cecaff;
  }

  .container {
    display: flex;
    height: 100vh;
    width: 100vw;
  }

  /* Left panel */
  .left-panel {
    flex: 1;
    background-color: #0b0b0e; /* almost black */
    color: white;
    padding: 60px 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .logo {
    font-family: 'Roboto Mono', monospace;
    font-weight: 700;
    font-size: 24px;
    letter-spacing: 3px;
    margin-bottom: 40px;
    border: 2px solid white;
    padding: 5px 10px;
    width: fit-content;
  }

  h1 {
    font-family: 'Roboto Mono', monospace;
    font-weight: 700;
    font-size: 2.5rem;
    line-height: 1.2;
    margin-bottom: 20px;
    white-space: pre-line;
  }

  p.description {
    font-family: 'Roboto', sans-serif;
    font-weight: 400;
    font-size: 1rem;
    max-width: 320px;
    margin-bottom: 50px;
  }

  button.get-started {
    background-color: white;
    color: #0b0b0e;
    font-weight: 700;
    font-size: 1rem;
    border: none;
    border-radius: 40px;
    padding: 14px 40px;
    cursor: pointer;
    width: fit-content;
    transition: background-color 0.3s ease;
  }
  button.get-started:hover {
    background-color: #ddd;
  }

  .terms {
    margin-top: 20px;
    font-size: 0.8rem;
    color: #aaa;
    max-width: 320px;
  }
  .terms a {
    color: #a69fff;
    text-decoration: none;
  }
  .terms a:hover {
    text-decoration: underline;
  }

  /* Right panel */
  .right-panel {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #cecaff;
    overflow: hidden;
  }
  .device-image {
    max-width: 80%;
    max-height: 80%;
    object-fit: contain;
    filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
  }

  /* Responsive */
  @media (max-width: 900px) {
    .container {
      flex-direction: column;
    }
    .left-panel, .right-panel {
      flex: none;
      width: 100%;
      height: 50vh;
      padding: 30px 20px;
    }
    h1 {
      font-size: 1.8rem;
    }
    p.description, .terms {
      max-width: 100%;
    }
    button.get-started {
      width: 100%;
      padding: 14px 0;
    }
    .device-image {
      max-width: 60%;
      max-height: 60%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="left-panel">
    <div class="logo">LEDGER</div>
    <h1>THE MOST SECURE<br>CRYPTOCURRENCY<br>& NFT WALLET</h1>
    <p class="description">
      Securely manage, buy and grow your crypto and NFTs on Ledger Live.
    </p>
    <button class="get-started">Get started â†’</button>
    <p class="terms">
      By tapping "Get started" you consent and agree to our<br>
      <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
    </p>
  </div>
  <div class="right-panel">
    <img class="device-image" src="https://user-images.githubusercontent.com/79943919/234258343-9a66d04a-4e4f-4c54-9bca-259bcb49524e.png" alt="Ledger Device" />
  </div>
</div>

</body>
</html>
