<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Device - Ledger</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      background-color: #0e0d0f;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .back {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 18px;
      color: white;
      text-decoration: none;
    }

    h1 {
      margin-top: 80px;
      font-weight: bold;
      font-size: 28px;
      letter-spacing: 2px;
    }

    .logo {
      font-size: 20px;
      margin-top: 30px;
      color: #c0c0c0;
    }

    .device-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      margin-top: 60px;
      gap: 80px;
    }

    .device {
      text-align: center;
      width: 220px;
      transition: transform 0.3s ease;
    }

    .device:hover {
      transform: scale(1.05);
    }

    .device img {
      width: 180px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .device h2 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .select-btn {
      background-color: white;
      color: black;
      border: none;
      border-radius: 25px;
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .select-btn:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back">‚Üê Previous</a>

  <div class="logo">[ LEDGER ]</div>
  <h1>SELECT YOUR DEVICE</h1>

  <div class="device-container">
    <div class="device">
      <img src="Ledger%20Stax.jpg" alt="Ledger Stax">
      <h2>Ledger Stax</h2>
      <button class="select-btn">Select</button>
    </div>

    <div class="device">
      <img src="Ledger%20Flex.jpg" alt="Ledger Flex">
      <h2>Ledger Flex</h2>
      <button class="select-btn">Select</button>
    </div>

    <div class="device">
      <img src="Ledger%20Nano%20S%20%26%20Plus.jpg" alt="Ledger Nano S Plus">
      <h2>Ledger Nano S & Plus</h2>
      <button class="select-btn">Select</button>
    </div>

    <div class="device">
      <img src="Ledger%20Nano%20X.jpg" alt="Ledger Nano X">
      <h2>Ledger Nano X</h2>
      <button class="select-btn">Select</button>
    </div>
  </div>
</body>
</html>
