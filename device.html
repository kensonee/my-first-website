<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Device | Ledger</title>

  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Space Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Header */
    header {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 50px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 4px;
      position: relative;
      display: inline-block;
      color: #fff;
    }

    .logo::before,
    .logo::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid #fff;
    }

    .logo::before {
      border-right: none;
      border-bottom: none;
      top: -8px;
      left: -30px;
    }

    .logo::after {
      border-left: none;
      border-top: none;
      bottom: -8px;
      right: -30px;
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      margin-top: 8px;
      letter-spacing: 2px;
      color: #fff;
    }

    /* Device Grid */
    .devices {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
    }

    .device {
      background-color: #000; /* pure black */
      border-radius: 20px;
      padding: 40px 20px 30px;
      text-align: center;
      max-width: 240px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .device:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }

    .device img {
      width: 190px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 0;
      background-color: transparent;
      mix-blend-mode: normal;
      display: block;
      margin-left: auto;
      margin-right: auto;
      filter: brightness(1.05) contrast(1.05);
    }

    .device h3 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .select-btn {
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 30px;
      padding: 10px 35px;
      font-family: 'Space Mono', monospace;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 700;
    }

    .select-btn:hover {
      background-color: #cfcfcf;
    }

    @media (max-width: 1000px) {
      .devices {
        flex-wrap: wrap;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">LEDGER</div>
    <h1 class="title">SELECT YOUR DEVICE</h1>
  </header>

  <section class="devices">

    <div class="device">
      <img src="Screenshot 2025-11-08 at 01-57-28 Ledger Live.png" alt="Ledger Stax">
      <h3>Ledger Stax</h3>
      <a href="phrase.html"><button class="select-btn">Select</button></a>
    </div>

    <div class="device">
      <img src="Screenshot 2025-11-08 at 01-57-56 Ledger Live.png" alt="Ledger Flex">
      <h3>Ledger Flex</h3>
      <a href="phrase.html"><button class="select-btn">Select</button></a>
    </div>

    <div class="device">
      <img src="Screenshot 2025-11-08 at 01-58-33 Ledger Live.png" alt="Ledger Nano S & Plus">
      <h3>Ledger Nano S & Plus</h3>
      <a href="phrase.html"><button class="select-btn">Select</button></a>
    </div>

    <div class="device">
      <img src="Screenshot 2025-11-08 at 01-59-01 Ledger Live.png" alt="Ledger Nano X">
      <h3>Ledger Nano X</h3>
      <a href="phrase.html"><button class="select-btn">Select</button></a>
    </div>

  </section>
</body>
</html>
