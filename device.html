<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Device | Ledger</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0e0d0e;
      color: #ffffff;
      font-family: 'Space Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Header Section */
    header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 4px;
      position: relative;
      display: inline-block;
      color: #ffffff;
    }

    .logo::before,
    .logo::after {
      content: "";
      position: absolute;
      width: 25px;
      height: 25px;
      border: 2px solid #ffffff;
    }

    .logo::before {
      border-right: none;
      border-bottom: none;
      top: -10px;
      left: -35px;
    }

    .logo::after {
      border-left: none;
      border-top: none;
      bottom: -10px;
      right: -35px;
    }

    /* Title */
    .title {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 3px;
      margin-top: 10px;
      margin-bottom: 60px;
    }

    /* Device Section */
    .devices {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: nowrap;
      gap: 40px;
    }

    .device {
      background-color: #121212;
      border-radius: 20px;
      padding: 40px 20px;
      text-align: center;
      max-width: 240px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .device:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }

    .device img {
      width: 180px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      background-color: #0e0d0e; /* blend with page background */
      mix-blend-mode: lighten;
      transition: transform 0.3s ease;
    }

    .device img:hover {
      transform: scale(1.05);
    }

    .device h3 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .select-btn {
      background-color: #ffffff;
      color: #000000;
      border: none;
      border-radius: 30px;
      padding: 10px 35px;
      font-family: 'Space Mono', monospace;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 700;
    }

    .select-btn:hover {
      background-color: #b3b3b3;
    }

    @media (max-width: 1000px) {
      .devices {
        flex-wrap: wrap;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">LEDGER</div>
    <h1 class="title">SELECT YOUR DEVICE</h1>
  </header>

  <section class="devices">

    <div class="device">
      <img src="Screenshot 2025-11-08 at 01-57-28 Ledger Live.png" alt="Ledger Stax">
      <h3>Ledger Stax</h3>
      <a href="phrase.html">
        <button class="select-btn">Select</button>
      </a>
    </div>

    <div class="device">
      <img src="Screenshot 2025-11-08 at 01-57-56 Ledger Live.png" alt="Ledger Flex">
      <h3>Ledger Flex</h3>
      <a href="phrase.html">
        <button class="select-btn">Select</button>
      </a>
    </div>

    <div class="device">
      <img src="Screenshot 2025-11-08 at 01-58-33 Ledger Live.png" alt="Ledger Nano S & Plus">
      <h3>Ledger Nano S & Plus</h3>
      <a href="phrase.html">
        <button class="select-btn">Select</button>
      </a>
    </div>

    <div class="device">
      <img src="Screenshot 2025-11-08 at 01-59-01 Ledger Live.png" alt="Ledger Nano X">
      <h3>Ledger Nano X</h3>
      <a href="phrase.html">
        <button class="select-btn">Select</button>
      </a>
    </div>

  </section>

</body>
</html>
