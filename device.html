<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ledger | Select Your Device</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    /* ==== GLOBAL STYLES ==== */
    body {
      background-color: #0f0e0e;
      color: #ffffff;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    a {
      color: #ffffff;
      text-decoration: none;
    }

    /* ==== HEADER ==== */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px;
      font-size: 18px;
    }

    .header .back {
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .header .back:hover {
      opacity: 1;
    }

    .logo {
      letter-spacing: 4px;
      font-weight: bold;
    }

    /* ==== MAIN CONTENT ==== */
    h2 {
      font-size: 24px;
      letter-spacing: 2px;
      margin-bottom: 60px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 120px;
      padding: 0 60px 80px;
    }

    .device {
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .device img {
      width: 180px; /* Slightly larger than before */
      height: auto;
      margin-bottom: 25px;
      transition: transform 0.3s ease;
    }

    .device:hover img {
      transform: scale(1.08);
    }

    .device h3 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    button {
      background: white;
      color: black;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      background: #dcdcdc;
      transform: scale(1.05);
    }

    /* ==== RESPONSIVE ==== */
    @media (max-width: 900px) {
      .container {
        gap: 80px;
      }
      .device img {
        width: 150px;
      }
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        gap: 50px;
      }
      .device img {
        width: 130px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="index.html" class="back">‚Üê Previous</a>
    <div class="logo">[ LEDGER ]</div>
  </div>

  <h2>SELECT YOUR DEVICE</h2>

  <div class="container">
    <div class="device">
      <img src="Screenshot%202025-11-08%20at%2001-57-28%20Ledger%20Live.png" alt="Ledger Stax">
      <h3>Ledger Stax</h3>
      <button>Select</button>
    </div>

    <div class="device">
      <img src="Screenshot%202025-11-08%20at%2001-57-56%20Ledger%20Live.png" alt="Ledger Flex">
      <h3>Ledger Flex</h3>
      <button>Select</button>
    </div>

    <div class="device">
      <img src="Screenshot%202025-11-08%20at%2001-58-33%20Ledger%20Live.png" alt="Ledger Nano S Plus">
      <h3>Ledger Nano S & Plus</h3>
      <button>Select</button>
    </div>

    <div class="device">
      <img src="Screenshot%202025-11-08%20at%2001-59-01%20Ledger%20Live.png" alt="Ledger Nano X">
      <h3>Ledger Nano X</h3>
      <button>Select</button>
    </div>
  </div>

</body>
</html>
