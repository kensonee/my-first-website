<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ledger | Select Device</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap');

    body {
      background-color: #131213;
      color: white;
      font-family: 'Roboto Mono', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* ===== HEADER LOGO ===== */
    .ledger-logo {
      font-size: 1.8rem;
      letter-spacing: 3px;
      position: relative;
      display: inline-block;
      color: white;
      margin-top: 3rem;
      margin-bottom: 3rem;
    }

    .ledger-logo::before,
    .ledger-logo::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border: 2px solid white;
    }

    .ledger-logo::before {
      border-right: none;
      border-bottom: none;
      top: -6px;
      left: -25px;
    }

    .ledger-logo::after {
      border-left: none;
      border-top: none;
      bottom: -6px;
      right: -25px;
    }

    /* ===== PAGE TITLE ===== */
    .select-text {
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 4px;
      margin-bottom: 4rem;
    }

    /* ===== DEVICE GRID ===== */
    .device-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 4rem;
      justify-items: center;
      width: 80%;
      max-width: 1200px;
    }

    .device {
      text-align: center;
      transition: transform 0.3s ease;
    }

    .device:hover {
      transform: scale(1.05);
    }

    .device img {
      width: 140px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    .device-name {
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    .select-button {
      background: white;
      color: black;
      border: none;
      border-radius: 50px;
      padding: 10px 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .select-button:hover {
      background: #d9d9d9;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .select-text {
        font-size: 1.6rem;
      }
      .device img {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="ledger-logo">LEDGER</div>

  <!-- Title -->
  <div class="select-text">SELECT YOUR DEVICE</div>

  <!-- Device Section -->
  <div class="device-container">
    <div class="device">
      <img src="/images/ledger-stax.png" alt="Ledger Stax" />
      <div class="device-name">Ledger Stax</div>
      <button class="select-button" onclick="navigateToPhrase()">Select</button>
    </div>

    <div class="device">
      <img src="/images/ledger-flex.png" alt="Ledger Flex" />
      <div class="device-name">Ledger Flex</div>
      <button class="select-button" onclick="navigateToPhrase()">Select</button>
    </div>

    <div class="device">
      <img src="/images/ledger-nano-s-plus.png" alt="Ledger Nano S Plus" />
      <div class="device-name">Ledger Nano S & Plus</div>
      <button class="select-button" onclick="navigateToPhrase()">Select</button>
    </div>

    <div class="device">
      <img src="/images/ledger-nano-x.png" alt="Ledger Nano X" />
      <div class="device-name">Ledger Nano X</div>
      <button class="select-button" onclick="navigateToPhrase()">Select</button>
    </div>
  </div>

  <script>
    function navigateToPhrase() {
      window.location.href = "/phrase";
    }
  </script>
</body>
</html>
