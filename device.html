<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Your Device</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#0e0e0e] text-white min-h-screen flex flex-col items-center justify-center font-mono">
    <!-- Heading -->
    <h1 class="text-2xl tracking-widest mb-12 text-center">SELECT YOUR DEVICE</h1>

    <!-- Device grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10 px-6">
      <!-- Ledger Stax -->
      <div class="flex flex-col items-center hover:scale-105 transition-transform duration-200">
        <img src="one1.png" alt="Ledger Stax" class="w-40 h-40 object-contain mb-4" />
        <h2 class="text-xl font-semibold mb-3">Ledger Stax</h2>
        <a
          href="#"
          class="bg-white text-black rounded-full px-6 py-2 font-medium hover:bg-gray-200 transition"
          >Select</a
        >
      </div>

      <!-- Ledger Flex -->
      <div class="flex flex-col items-center hover:scale-105 transition-transform duration-200">
        <img src="flex_3x.png" alt="Ledger Flex" class="w-40 h-40 object-contain mb-4" />
        <h2 class="text-xl font-semibold mb-3">Ledger Flex</h2>
        <a
          href="#"
          class="bg-white text-black rounded-full px-6 py-2 font-medium hover:bg-gray-200 transition"
          >Select</a
        >
      </div>

      <!-- Ledger Nano S & Plus -->
      <div class="flex flex-col items-center hover:scale-105 transition-transform duration-200">
        <img src="three123.png" alt="Ledger Nano S & Plus" class="w-40 h-40 object-contain mb-4" />
        <h2 class="text-xl font-semibold mb-3">Ledger Nano S & Plus</h2>
        <a
          href="#"
          class="bg-white text-black rounded-full px-6 py-2 font-medium hover:bg-gray-200 transition"
          >Select</a
        >
      </div>

      <!-- Ledger Nano X -->
      <div class="flex flex-col items-center hover:scale-105 transition-transform duration-200">
        <img src="four123.png" alt="Ledger Nano X" class="w-40 h-40 object-contain mb-4" />
        <h2 class="text-xl font-semibold mb-3">Ledger Nano X</h2>
        <a
          href="#"
          class="bg-white text-black rounded-full px-6 py-2 font-medium hover:bg-gray-200 transition"
          >Select</a
        >
      </div>
    </div>
  </body>
</html>
