<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ledger Devices</title>
  <style>
    body {
      background-color: #0d0c0c;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 60px;
      letter-spacing: 2px;
    }

    .devices {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      justify-items: center;
      padding: 60px 10%;
    }

    .device {
      background-color: #1a1a1a;
      border-radius: 20px;
      padding: 40px 20px;
      width: 100%;
      max-width: 280px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .device:hover {
      transform: translateY(-10px);
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
    }

    .device img {
      width: 100%;
      height: auto;
      object-fit: contain;
      margin-bottom: 20px;
    }

    button {
      background-color: white;
      color: black;
      border: none;
      border-radius: 30px;
      padding: 10px 30px;
      font-weight: bold;
      cursor: pointer;
      font-family: inherit;
    }

    button:hover {
      background-color: #ccc;
    }

    .back {
      position: absolute;
      top: 20px;
      left: 30px;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back">‚Üê Previous</a>
  <h1>[ LEDGER ]<br>SELECT YOUR DEVICE</h1>

  <div class="devices">
    <div class="device">
      <img src="one1.png" alt="Ledger Stax">
      <h2>Ledger Stax</h2>
      <button>Select</button>
    </div>

    <div class="device">
      <img src="flex_3x.png" alt="Ledger Flex">
      <h2>Ledger Flex</h2>
      <button>Select</button>
    </div>

    <div class="device">
      <img src="three123.png" alt="Ledger Nano S & Plus">
      <h2>Ledger Nano S & Plus</h2>
      <button>Select</button>
    </div>

    <div class="device">
      <img src="four123.png" alt="Ledger Nano X">
      <h2>Ledger Nano X</h2>
      <button>Select</button>
    </div>
  </div>

</body>
</html>
