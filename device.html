<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Device | Ledger</title>
  <style>
    body {
      background-color: #0f0f11;
      color: #fff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      box-sizing: border-box;
    }

    header a {
      color: #ccc;
      text-decoration: none;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header a:hover {
      color: #fff;
    }

    .logo {
      text-align: center;
      font-size: 1.2rem;
      letter-spacing: 2px;
      margin-top: 10px;
    }

    h1 {
      font-size: 2rem;
      margin-top: 40px;
      margin-bottom: 60px;
      text-align: center;
      letter-spacing: 2px;
    }

    .device-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 60px;
      width: 80%;
      max-width: 1200px;
      justify-items: center;
    }

    .device {
      text-align: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .device:hover {
      transform: translateY(-5px);
      opacity: 0.9;
    }

    .device img {
      width: 180px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .device h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .device button {
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 30px;
      padding: 10px 28px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .device button:hover {
      background-color: #ccc;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
      .device img {
        width: 140px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="#" onclick="window.history.back()">‚Üê Previous</a>
    <div class="logo">[ LEDGER ]</div>
    <div></div>
  </header>

  <h1>SELECT YOUR DEVICE</h1>

  <div class="device-container">
    <div class="device">
      <img src="https://raw.githubusercontent.com/kensonee/my-first-website/main/Screenshot%202025-11-08%20at%2001-14-48%20Ledger%20Live.png" alt="Ledger Stax">
      <h2>Ledger Stax</h2>
      <button>Select</button>
    </div>

    <div class="device">
      <img src="https://raw.githubusercontent.com/kensonee/my-first-website/main/Screenshot%202025-11-08%20at%2001-15-00%20Ledger%20Live.png" alt="Ledger Flex">
      <h2>Ledger Flex</h2>
      <button>Select</button>
    </div>

    <div class="device">
      <img src="https://raw.githubusercontent.com/kensonee/my-first-website/main/Screenshot%202025-11-08%20at%2001-15-54%20Ledger%20Live.png" alt="Ledger Nano S Plus">
      <h2>Ledger Nano S Plus</h2>
      <button>Select</button>
    </div>

    <div class="device">
      <img src="https://raw.githubusercontent.com/kensonee/my-first-website/main/Screenshot%202025-11-08%20at%2001-16-06%20Ledger%20Live.png" alt="Ledger Nano X">
      <h2>Ledger Nano X</h2>
      <button>Select</button>
    </div>
  </div>

</body>
</html>
