<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ledger | Select Your Device</title>
  <style>
    body {
      background-color: #0f0e0e;
      color: #ffffff;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* ==== LEDGER TITLE ==== */
    .logo {
      font-size: 26px;
      font-weight: 500;
      letter-spacing: 4px;
      text-transform: uppercase;
      display: inline-block;
      position: relative;
      margin-top: 80px;
      margin-bottom: 70px;
    }

    /* ==== corner lines like [   ] ==== */
    .logo::before,
    .logo::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border-color: #ffffff;
      border-style: solid;
    }

    .logo::before {
      top: -10px;
      left: -25px;
      border-width: 3px 0 0 3px;
    }

    .logo::after {
      bottom: -10px;
      right: -25px;
      border-width: 0 3px 3px 0;
    }

    /* ==== PAGE TITLE ==== */
    h2 {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 6px;
      text-transform: uppercase;
      margin-bottom: 80px;
    }

    /* ==== DEVICE GRID ==== */
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 120px;
      padding-bottom: 80px;
    }

    .device {
      text-align: center;
      transition: transform 0.3s ease;
    }

    .device img {
      width: 180px;
      height: auto;
      margin-bottom: 25px;
      transition: transform 0.3s ease;
    }

    .device:hover img {
      transform: scale(1.08);
    }

    /* ==== DEVICE NAME ==== */
    .device h3 {
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 20px;
    }

    /* ==== BUTTON ==== */
    button {
      background: white;
      color: black;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      background: #dcdcdc;
      transform: scale(1.05);
    }

    @media (max-width: 900px) {
      .container {
        gap: 80px;
      }
      .device img {
        width: 150px;
      }
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        gap: 50px;
      }
      .device img {
        width: 130px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">LEDGER</div>
  <h2>SELECT YOUR DEVICE</h2>

  <div class="container">
    <div class="device">
      <img src="stax.png" alt="Ledger Stax">
      <h3>LEDGER STAX</h3>
      <button>Select</button>
    </div>

    <div class="device">
      <img src="flex.png" alt="Ledger Flex">
      <h3>LEDGER FLEX</h3>
      <button>Select</button>
    </div>

    <div class="device">
      <img src="nano-s.png" alt="Ledger Nano S Plus">
      <h3>LEDGER NANO S PLUS</h3>
      <button>Select</button>
    </div>

    <div class="device">
      <img src="nano-x.png" alt="Ledger Nano X">
      <h3>LEDGER NANO X</h3>
      <button>Select</button>
    </div>
  </div>

</body>
</html>
