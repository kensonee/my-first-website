<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Device - Ledger</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 32px;
      letter-spacing: 2px;
      margin-bottom: 50px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
    }
    .device {
      background: #1b1b1b;
      border-radius: 20px;
      padding: 40px 30px;
      width: 220px;
      transition: transform 0.3s;
    }
    .device:hover {
      transform: scale(1.05);
    }
    img {
      width: 140px;
      height: auto;
    }
    h2 {
      font-size: 18px;
      margin: 20px 0 10px;
    }
    button {
      background: white;
      color: black;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00ffb2;
      color: black;
    }
  </style>
</head>
<body>
  <a href="index.html" style="color:white;text-decoration:none;">‚Üê Previous</a>
  <h1>SELECT YOUR DEVICE</h1>

  <div class="container">
    <div class="device">
      <img src="https://cdn.jsdelivr.net/gh/ledgerhq/ledger-live-assets/device/stax.png" alt="Ledger Stax" />
      <h2>Ledger Stax</h2>
      <button>Select</button>
    </div>

    <div class="device">
      <img src="https://cdn.jsdelivr.net/gh/ledgerhq/ledger-live-assets/device/flex.png" alt="Ledger Flex" />
      <h2>Ledger Flex</h2>
      <button>Select</button>
    </div>

    <div class="device">
      <img src="https://cdn.jsdelivr.net/gh/ledgerhq/ledger-live-assets/device/nano-s-plus.png" alt="Ledger Nano S Plus" />
      <h2>Ledger Nano S & Plus</h2>
      <button>Select</button>
    </div>

    <div class="device">
      <img src="https://cdn.jsdelivr.net/gh/ledgerhq/ledger-live-assets/device/nano-x.png" alt="Ledger Nano X" />
      <h2>Ledger Nano X</h2>
      <button>Select</button>
    </div>
  </div>
</body>
</html>
