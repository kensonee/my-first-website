<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Device | Ledger</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0e0d0e;
      color: #ffffff;
      font-family: 'Space Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      margin-bottom: 60px;
      font-size: 14px;
      color: #b3b3b3;
    }

    .back {
      text-decoration: none;
      color: #b3b3b3;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 400;
    }

    .back:hover {
      color: #ffffff;
    }

    .logo {
      font-weight: 700;
      font-size: 18px;
      letter-spacing: 2px;
    }

    .title {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 60px;
    }

    .devices {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 80px;
    }

    .device {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 220px;
    }

    .device img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .device h3 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .select-btn {
      background-color: #ffffff;
      color: #000000;
      border: none;
      border-radius: 25px;
      padding: 10px 30px;
      font-family: 'Space Mono', monospace;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .select-btn:hover {
      background-color: #b3b3b3;
    }

    @media (max-width: 900px) {
      .devices {
        flex-direction: column;
        gap: 50px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="back">‚Üê Previous</a>
    <div class="logo">[ LEDGER ]</div>
    <div></div>
  </header>

  <h1 class="title">SELECT YOUR DEVICE</h1>

  <section class="devices">

    <div class="device">
      <img src="Screenshot 2025-11-08 at 01-57-28 Ledger Live.png" alt="Device 1">
      <h3>Ledger Stax</h3>
      <button class="select-btn">Select</button>
    </div>

    <div class="device">
      <img src="Screenshot 2025-11-08 at 01-57-56 Ledger Live.png" alt="Device 2">
      <h3>Ledger Flex</h3>
      <button class="select-btn">Select</button>
    </div>

    <div class="device">
      <img src="Screenshot 2025-11-08 at 01-58-33 Ledger Live.png" alt="Device 3">
      <h3>Ledger Nano S & Plus</h3>
      <button class="select-btn">Select</button>
    </div>

    <div class="device">
      <img src="Screenshot 2025-11-08 at 01-59-01 Ledger Live.png" alt="Device 4">
      <h3>Ledger Nano X</h3>
      <button class="select-btn">Select</button>
    </div>

  </section>

</body>
</html>
