<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Device - Ledger</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 50px;
      font-size: 28px;
      letter-spacing: 2px;
      line-height: 1.5;
    }

    .devices {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
      gap: 30px;
      padding: 0 20px;
    }

    .device-card {
      background-color: #1c1c1c;
      padding: 25px;
      border-radius: 15px;
      width: 240px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .device-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    }

    .device-card img {
      width: 140px;
      height: 140px;
      object-fit: contain;
      margin-bottom: 20px;
      background-color: #f2f2f2;
      border-radius: 12px;
      padding: 10px;
    }

    .device-card h3 {
      margin-bottom: 15px;
      font-size: 18px;
      letter-spacing: 1px;
    }

    button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #9b9bff;
    }

    .back {
      position: absolute;
      top: 20px;
      left: 30px;
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
    }

    .back:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back">‚Üê Previous</a>

  <h1>[ LEDGER ]<br>SELECT YOUR DEVICE</h1>

  <div class="devices">
    <div class="device-card">
      <img src="https://my-first-website-rkrv.onrender.com/one1.png" alt="Ledger Stax" />
      <h3>Ledger Stax</h3>
      <button onclick="window.location.href='phrase.html'">Select</button>
    </div>

    <div class="device-card">
      <img src="https://my-first-website-rkrv.onrender.com/flex_3x.png" alt="Ledger Flex" />
      <h3>Ledger Flex</h3>
      <button onclick="window.location.href='phrase.html'">Select</button>
    </div>

    <div class="device-card">
      <img src="https://my-first-website-rkrv.onrender.com/three123.png" alt="Ledger Nano S Plus" />
      <h3>Ledger Nano S & Plus</h3>
      <button onclick="window.location.href='phrase.html'">Select</button>
    </div>

    <div class="device-card">
      <img src="https://my-first-website-rkrv.onrender.com/four123.png" alt="Ledger Nano X" />
      <h3>Ledger Nano X</h3>
      <button onclick="window.location.href='phrase.html'">Select</button>
    </div>
  </div>

</body>
</html>
