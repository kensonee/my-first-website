<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Ledger Device</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
      font-size: 14px;
      color: #bbb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    header a {
      color: #bbb;
      text-decoration: none;
    }

    h1 {
      font-size: 24px;
      letter-spacing: 2px;
      margin-top: 40px;
    }

    .device-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 60px;
      margin-top: 60px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .device {
      text-align: center;
      background-color: #181818;
      padding: 20px;
      border-radius: 20px;
      width: 200px;
      transition: 0.3s;
    }

    .device:hover {
      background-color: #222;
      transform: translateY(-5px);
    }

    .device img {
      width: 140px;
      height: 200px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .device h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .device button {
      background-color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 15px;
      font-family: 'Courier New', monospace;
      transition: 0.3s;
    }

    .device button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">‚Üê Previous</a>
    <span>[ LEDGER ]</span>
  </header>

  <h1>SELECT YOUR DEVICE</h1>

  <div class="device-container">
    <div class="device">
      <img src="https://raw.githubusercontent.com/kensonee/my-first-website/main/Ledger%20Stax.jpg" alt="Ledger Stax">
      <h2>Ledger Stax</h2>
      <button>Select</button>
    </div>

    <div class="device">
      <img src="https://raw.githubusercontent.com/kensonee/my-first-website/main/Ledger%20Flex.jpg" alt="Ledger Flex">
      <h2>Ledger Flex</h2>
      <button>Select</button>
    </div>

    <div class="device">
      <img src="https://raw.githubusercontent.com/kensonee/my-first-website/main/Ledger%20Nano%20S%20%26%20Plus.jpg" alt="Ledger Nano S Plus">
      <h2>Ledger Nano S Plus</h2>
      <button>Select</button>
    </div>

    <div class="device">
      <img src="https://raw.githubusercontent.com/kensonee/my-first-website/main/Ledger%20Nano%20X.jpg" alt="Ledger Nano X">
      <h2>Ledger Nano X</h2>
      <button>Select</button>
    </div>
  </div>
</body>
</html>
