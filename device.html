<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Device | Ledger</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 1.8rem;
      margin-top: 40px;
      letter-spacing: 2px;
    }

    .device-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 50px;
      margin-top: 60px;
      padding-bottom: 80px;
    }

    .device-card {
      background-color: #1a1a1a;
      border-radius: 20px;
      padding: 30px 20px;
      width: 230px;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .device-card:hover {
      transform: translateY(-10px);
      background-color: #222;
    }

    .device-card img {
      width: 130px;
      height: auto;
      margin-bottom: 20px;
      object-fit: contain;
      filter: drop-shadow(0 0 5px #000);
    }

    .device-card h3 {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    .device-card button {
      background-color: white;
      color: black;
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
    }

    .device-card button:hover {
      background-color: #00ffb3;
      color: black;
    }
  </style>
</head>
<body>
  <h1>[ LEDGER ]<br>SELECT YOUR DEVICE</h1>

  <div class="device-container">
    <div class="device-card">
      <img src="one1.png" alt="Ledger Stax" />
      <h3>Ledger Stax</h3>
      <button>Select</button>
    </div>

    <div class="device-card">
      <img src="flex_3x.png" alt="Ledger Flex" />
      <h3>Ledger Flex</h3>
      <button>Select</button>
    </div>

    <div class="device-card">
      <img src="three123.png" alt="Ledger Nano S & Plus" />
      <h3>Ledger Nano S & Plus</h3>
      <button>Select</button>
    </div>

    <div class="device-card">
      <img src="four123.png" alt="Ledger Nano X" />
      <h3>Ledger Nano X</h3>
      <button>Select</button>
    </div>
  </div>
</body>
</html>
