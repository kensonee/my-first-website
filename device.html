<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ledger Device Selection</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #0e0c0c;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1, h2 {
      margin: 10px 0;
      letter-spacing: 2px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 20px;
      width: 260px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      background-color: #2c2c2c;
    }

    .card img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-top: 10px;
    }

    .card h3 {
      margin-top: 20px;
      font-size: 12px;
      color: #fff;
    }

    .btn {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #00ffcc;
      transform: scale(1.1);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .back {
      text-align: left;
      margin: 10px;
      display: block;
      font-size: 10px;
    }

    @media (max-width: 768px) {
      .card {
        width: 180px;
        padding: 1rem;
      }

      .card img {
        width: 100px;
        height: 100px;
      }
    }

  </style>
</head>
<body>

  <a href="index.html" class="back">‚Üê Previous</a>
  <h1>[ LEDGER ]</h1>
  <h2>SELECT YOUR DEVICE</h2>

  <div class="container">
    <div class="card">
      <img src="one1.png" alt="Ledger Stax">
      <h3>Ledger Stax</h3>
      <a href="stax.html"><button class="btn">Select</button></a>
    </div>

    <div class="card">
      <img src="flex_3x.png" alt="Ledger Flex">
      <h3>Ledger Flex</h3>
      <a href="flex.html"><button class="btn">Select</button></a>
    </div>

    <div class="card">
      <img src="three123.png" alt="Ledger Nano S Plus">
      <h3>Ledger Nano S & Plus</h3>
      <a href="nanoS.html"><button class="btn">Select</button></a>
    </div>

    <div class="card">
      <img src="four123.png" alt="Ledger Nano X">
      <h3>Ledger Nano X</h3>
      <a href="nanoX.html"><button class="btn">Select</button></a>
    </div>
  </div>

</body>
</html>
