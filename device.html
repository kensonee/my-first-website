<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ledger Devices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
    }
    .device-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 40px;
    }
    .device-card {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      transition: 0.3s;
    }
    .device-card:hover {
      transform: scale(1.05);
    }
    .device-card img {
      width: 100%;
      border-radius: 10px;
    }
    .device-card h2 {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Our Ledger Devices</h1>

  <div class="device-container">
    <div class="device-card">
      <img src="https://raw.githubusercontent.com/kensonee/my-first-website/main/one1.png" alt="Ledger Stax">
      <h2>Ledger Stax</h2>
    </div>

    <div class="device-card">
      <img src="https://raw.githubusercontent.com/kensonee/my-first-website/main/flex_3x.png" alt="Ledger Flex">
      <h2>Ledger Flex</h2>
    </div>

    <div class="device-card">
      <img src="https://raw.githubusercontent.com/kensonee/my-first-website/main/three123.png" alt="Ledger Nano">
      <h2>Ledger Nano</h2>
    </div>

    <div class="device-card">
      <img src="https://raw.githubusercontent.com/kensonee/my-first-website/main/four123.png" alt="Ledger Nano X">
      <h2>Ledger Nano X</h2>
    </div>
  </div>

</body>
</html>
